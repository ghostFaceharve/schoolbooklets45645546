<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hole.io</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .play-btn {
      width: 100%;
      padding: 20px;
      font-size: 28px;
      font-family: fantasy;
      border: none;
      background: #274e13;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .play-btn:hover {
      background: #6aa84f;
    }
  </style>
</head>
<body>

<button class="play-btn" onclick="playGame()">â–¶ Play hole.io</button>

<div id="game-container">
  <iframe id="gameFrame"
    src="https://script.google.com/macros/s/AKfycbwSQ0aXrXdz23Z0adlljZLtt6EGzD7max6U15OnUFBxhQmht6KK7l7RzsVo2wOdkoXR/exec"
    allowfullscreen>
  </iframe>
</div>

<script>
function playGame() {
  document.querySelector(".play-btn").style.display = "none";
  document.getElementById("gameFrame").style.display = "block";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snow Rider 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .play-btn {
      width: 100%;
      padding: 20px;
      font-size: 28px;
      font-family: fantasy;
      border: none;
      background: #274e13;
      color: white;
      cursor: pointer;
    }

    .play-btn:hover {
      background: #6aa84f;
    }
  </style>
</head>
<body>

<button class="play-btn" onclick="playGame()">â–¶ Play Snow Rider 3D</button>

<div id="game-container">
  <iframe id="gameFrame"
    src="https://script.google.com/macros/s/AKfycbw5Z-Ryg_JfIIDYH7pzzPKXlr2tN0HCw-tT_ZvxBGDPsDDY41ewPVneVeLzelfpnBab/exec"
    allowfullscreen>
  </iframe>
</div>

<script>
function playGame() {
  document.querySelector(".play-btn").style.display = "none";
  document.getElementById("gameFrame").style.display = "block";
}
</script>

</body>
</html>
